name: Build and deploy Node.js app to Azure Web App - Competitor-avocarbon

on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install
        run: npm install
      - name: npm build
        run:  npm run build

      - name: Zip artifact for deployment
        run: zip -r release.zip build/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_97C2B1F7630544E4ABFA14CD5BD90BBD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8F9F0C4866674EFCA202CA39FB60B32C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_06DF308FB9A4485AADF94880F8713800 }}

      - name: Retry deploy with Azure CLI (up to 5 attempts)
        env:
          RESOURCE_GROUP: STS_Developments
        run: |
          for i in {1..5}; do
            echo "Attempt $i to deploy using az webapp..."
            az webapp deployment source config-zip \
              --resource-group "$RESOURCE_GROUP" \
              --name Competitor-avocarbon \
              --src release.zip && break || sleep 15
          done
